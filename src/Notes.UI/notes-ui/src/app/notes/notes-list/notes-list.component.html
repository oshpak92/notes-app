<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Created Date</th>
        <th scope="col">Modified date</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let note of Notes">
        <th scope="row">{{note.id}}</th>
        <td>{{note.title}}</td>
        <td>{{note.createdDate}}</td>
        <td>{{note.modifiedDate}}</td>
        <td>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown button
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" routerLinkActive="active" routerLink="/create-note">Edit</a></li>
                  <li><a class="dropdown-item" routerLinkActive="active" routerLink="/note-details/{{note.id}}">View</a></li>
                  <li><a class="dropdown-item" routerLink="" (click)="deleteNote(note.id)">Delete</a></li>
                </ul>
              </div>
        </td>
      </tr>
    </tbody>
  </table>
